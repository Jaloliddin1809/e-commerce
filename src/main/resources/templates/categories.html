<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/css/buttons.css">

  <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">


  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  <title>Categories</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script>
    $(document).ready(function(){
      $('[data-toggle="tooltip"]').tooltip();
      $('table .delete').on('click', function (){
        var id = $(this).parent().find('#id').val();
        $('#deleteModal #id').val(id);
      });
      $('table .edit').on('click', function (){
        var id = $(this).parent().find('#editId').val();
        $('#editModal #editId').val(id);
      });
    });
  </script>
</head>
<body>
<input type="checkbox" id="active">
<label for="active" class="menu-btn"><span></span></label>
<label for="active" class="close"></label>
<nav class="nav">
  <div class="nav-right">
    <select class="custom-select-le" onchange="location.href = this.value;">
      <option value="1" selected><p th:text="${#authentication.principal.name}"></p></option>
      <option class="opt" value="/logout">Logout</option>
    </select>
    <img class="nav-icon" src="../images/user3.png" alt="User">
  </div>
</nav>
<div class="wrapper">
  <ul>
    <li><a href="/dashboard/categories">Categories</a></li>
    <li><a href="/dashboard/products">Products</a></li>
    <li><a href="/dashboard/orders">Orders</a></li>
    <li><a sec:authorize="hasRole('SUPER_ADMIN')" href="/dashboard/employees">Employees</a></li>
  </ul>
</div>
<div class="container">
  <div class="table-responsive">
    <div class="table-wrapper">
      <div class="table-title">
        <div class="row">
          <div class="col-sm-8"><h2>Category <b>Details</b></h2></div>
          <div class="col-sm-4">
            <div class="search-box">
              <i class="material-icons">&#xE8B6;</i>
              <input type="text" class="form-control" placeholder="Search&hellip;">
            </div>
          </div>
        </div>


        <button type="button" class="btn btn-info add-new" data-toggle="modal" data-target="#addCategory">
          <i class="fa fa-plus"></i> Add New
        </button>

        <!-- Add New Modal -->
        <div class="modal fade" id="addCategory">
          <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">Add New Category</h5>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
              </div>
              <div class="modal-body">
                <form action="/dashboard/categories/add" method="post">
                  <div class="form-group">
                    <label for="name">Name:</label>
                    <input required type="text" class="form-control" id="name" name="type">
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>

        <!-- Bootstrap JS (popper.js and jQuery are required dependencies) -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

      </div>
      <div>
        <table class="table table-striped table-hover table-bordered">
          <thead>
          <tr>
            <th>#</th>
            <th>Type <i class="fa fa-sort"></i></th>
            <th>Parent type <i class="fa fa-sort"></i></th>
            <th>Created Date</th>
            <th>Actions</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="category, categoryNumber : ${categories}">
            <td th:text="${categoryNumber.count}"></td>
            <td th:text="${category.type}"></td>
<!--            <td th:text="${category.}"></td>-->
            <td th:text="${#temporals.format(category.createdDate, 'dd MMM yyyy HH:mm:ss')}"></td>
            <td>

              <a href="#" class="view" title="View" data-toggle="modal" data-target="#viewModal">
                <i class="material-icons">&#xE417;</i>
              </a>
              <!-- View Modal -->
              <div class="modal fade" id="viewModal">
                <div class="modal-dialog modal-dialog-centered">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title">View Details</h5>
                      <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <div class="modal-body">
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                  </div>
                </div>
              </div>


              <!-- Bootstrap JS (popper.js and jQuery are required dependencies) -->
              <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
              <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
              <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<!--              shuni togirlash kerak-->
              <a th:href="@{/dashboard/categories/get-one/(id=${category.id})}"  class="edit" title="Edit" data-toggle="modal" data-target="#editModal">
                <i class="material-icons">&#xE254;</i>
              </a>
              <input th:value="${category.id}" type="hidden" id="id">

              <!-- Edit Modal -->
              <div class="modal fade" id="editModal">
                <div class="modal-dialog modal-dialog-centered">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title">Edit Form</h5>
                      <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <div class="modal-body">
                      <form th:action="@{/dashboard/categories/update}" method="post">
                        <div class="form-group">
                          <label for="editName">Name:</label>
                          <input type="text" class="form-control" name="name" id="editName">
                        </div>
                        <div class="modal-footer">
                          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                          <button type="submit" class="btn btn-primary">Save</button>
                          <input th:value="${category.id}" type="hidden"  name="id" id="editId">
                        </div>
                      </form>
                    </div>
                  </div>
                </div>
              </div>

<!--              <script>-->

<!--                  $('.table .edit').on('click', function (event){-->

<!--                    var href= $(this).attr('href');-->

<!--                    $.get(href, function (employee, status){-->

<!--                      $('#editId').val(employee.name);-->
<!--                    });-->
<!--                    $('#editModal').modal();-->
<!--                  });-->
<!--                });-->

<!--              </script>-->

              <!-- Bootstrap JS (popper.js and jQuery are required dependencies) -->
              <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
              <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
              <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>


              <a href="#" class="delete" title="Delete" data-toggle="modal" data-target="#deleteModal">
                <i class="material-icons">&#xE872;</i>
              </a>

              <!-- Delete Modal -->
              <div class="modal fade" id="deleteModal">
                <div class="modal-dialog modal-dialog-centered">
                  <div class="modal-content">
                    <form th:action="@{/dashboard/categories/delete}" th:method="POST">
                      <div class="modal-header">
                        <h5 class="modal-title">Delete Confirmation</h5>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                      </div>
                      <div class="modal-body">
                        <p>Are you sure you want to delete?</p>
                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-danger">Delete</button>
                        <input type="hidden" name="id" id="id">
                      </div>
                    </form>
                  </div>
                </div>
              </div>
              <!-- Bootstrap JS (popper.js and jQuery are required dependencies) -->
              <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
              <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
              <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
      <div class="clearfix">
        <div class="hint-text">Showing <b>5</b> out of <b>25</b> entries</div>
        <ul class="pagination">
          <li class="page-item disabled"><a href="#"><i class="fa fa-angle-double-left"></i></a></li>
          <li class="page-item"><a href="#" class="page-link">1</a></li>
          <li class="page-item"><a href="#" class="page-link">2</a></li>
          <li class="page-item active"><a href="#" class="page-link">3</a></li>
          <li class="page-item"><a href="#" class="page-link">4</a></li>
          <li class="page-item"><a href="#" class="page-link">5</a></li>
          <li class="page-item"><a href="#" class="page-link"><i class="fa fa-angle-double-right"></i></a></li>
        </ul>
      </div>
    </div>
  </div>
</div>
